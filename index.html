<!DOCTYPE html>
<html>
<head>
	<title>MCQ Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>
<body>
<center>
	<div class="grid">
	
		<div id="quiz">
			<h1>
				QUIZ
			</h1>	
		</div>
		<hr>
		<p id="question">Question: How many Targaryens were alive at the start of Season 1?
		</p>
		<div class="buttons">
			<button id="butt1"><span id="choice1">1(One)</span></button><br>
			<button id="butt2"><span id="choice2">2(Two)</span></button><br>
			<button id="butt3"><span id="choice3">3(Three)</span></button><br>
			<button id="butt4"><span id="choice4">4(Four)</span></button>				
		</div>
		<br><br><br><br>
		<footer>Game Of Thrones Trivia</footer>
	</div>
</center>	

</body>
</html>
